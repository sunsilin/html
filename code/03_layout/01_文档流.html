<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <style>
      .box1{
          background-color: orange;
          width: 100px;
      }

      .box2{
          background-color:red;
          width: 100px;
      }

      span{
          background-color: greenyellow;
      }
  </style>

</head>
<body>
    <!-- 
        文档流(normal flow)
            -网页是一个多层的结构, 一层摞着一层
            -通过css可以为每一层来设置样式
            -作为用户只能看到最上面的一层
            -这些层中, 最底下的一层成为文档流,文档流是网页的基础
                我们所创建的元素, 默认都是在文档流进行排列
            -元素主要有两个状态:
                    一个是在文档流中
                    一个事不在文档流中(脱离文档流)
                    
            元素在文档流中有什么特点:
                -块元素
                    -块元素在页面中独占一行(子上向下垂直排列)
                    -默认宽度是父元素的全部(会把父元素撑满)
                    -默认高度是被(内容)撑开(子元素)

                -行内元素
                    -行内元素不会独占页面一行,只占自身的大小
                    -行内元素在页面中从左向右水平排列
                    -如果一行之中不能容纳下所有的行内元素,则元素会换到第二行继续自左向右(跟书写习惯一致)
                    -行业元素的默认宽度和高度都是被内容撑开

     -->
     <div class="box1">我是div</div>
     <div class="box2">我是div2</div>

     <span>我是span<1/span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
</body>
</html>
