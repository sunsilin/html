<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio:用来向页面中引入外部的音频文件

            音视频文件引入是,默认情况下不允许用户自己控制播放停止
        属性:
            -controls:是否允许用户控制播放
            -autoplay:音频文件是都自动播放 
                      -如果设置了autoplay则音乐在打开页面时候会自动播放
                      但是目前来讲大部分浏览器都不会自动对音乐进行播放

            -loop:循环播放
           -->

     <!-- <audio src="音频路径" controls autoplay loop></audio> -->
    

     <!-- 
        除了通过src来指定外部文件的路径以外,还可以通过source来指定文件路径
        好处在于:
            -浏览器支持就显示播放器, 不支持就显示文件
            -解决浏览器兼容的问题,更加严谨代码
      -->
     <audio controls>
         对不起您的浏览器不支持播放音频,请升级浏览器
         <source src="音频路径">
         <source src='音频文件'>
     </audio>

     <!-- 老标签, 在老版本浏览器引入音视频文件,默认是自动播放,不好用 -->
        <embed src="音频文件路径" type="audio/mp3(文件类型)" width="200" height="50">


    <!-- 
        使用vidio标签来向网页中引入视频文件

        属性:
            使用方式跟autodio基本一样
     -->
    <video controls>
        <source src="视频路径.mp4">
        <source src="视频路径.webm">
        <!-- 解决ie8兼容的问题 ,正常浏览器就用video+source即可-->
        <embed src="视频路径.mp4" type="video/mp4(文件类型)" width="200" height="50">
    </video>
</body>
</html>
