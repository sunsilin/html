<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 在网页中, 编写多个空格, 默认情况下浏览器会自动解析成一个空格 -->
    <p>
        今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错
    </p>
    <p>
        <!-- 在html中, 有些时候不能直接书写特殊符号, 比如多个连续的空格, 
        比如字母两侧的大于和小于号,  
        如果 我们需要在网页中书写特殊符号,则需要使用html中的实体(转义字符)

        
        实体的语法:
            &实体的名字;
                &nbsp;空格
                &gt; 大于号
                &lt; 小于号
                &copy;版权符号
    -->
        a&lt;b&gt;c
    </p>
</body>
</html>
