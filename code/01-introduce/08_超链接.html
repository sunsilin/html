<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面
             或者是当前页面的其他位置

        快捷键:alt+shift+下箭头:向下复制

        a标签:定义超链接,行内元素
                在a标签中可以嵌套除它自身外的任何的元素,
        
            属性:href:指定跳转的目标路径
                值可以是一个外部网站的地址
                也可以是内部内面的地址
     -->

    <a href="https://www.baidu.com">超链接</a>
    <br><br>
    <a href="https://www.baidu123.com">超链接</a>

    <a href="07_列表.html">超链接3</a>


</body>
</html>
