<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        图片标签用于向当前页面中引入一个外部图片
        使用img标签来引入外部标签,

        img:自结束标签,属于替换元素,基于块和行内元素之间
            替换元素具有两种元素的特点

        属性:   
            -src:属性指定的是外部图片的路径(路径规则和超链接是一样的)
            -alt:属性是指图片的描述, 描述默认情况下不会显示,有些浏览器会在图片
                    无法加载时显示,搜索引擎会根据alt中的内容来识别图片,如果不写alt属性,则图片不会被搜索引擎所收录
            -width: 图片的宽度   (单位是像素)
            -height:图片的高度 (单位是像素)
                    宽度和高度中如果只修改了一个, 则另一个会等比例缩放

        注意:一般情况下在pc端,不建议修改图片的大小,需要多大的图片就裁剪多大
            但是在移动端经常需要对图片进行缩放(主要是大图缩小)


        图片的格式: 
            -jpg:支持的颜色比较丰富,不支持透明效果,不支持动图,一般用来显示照片

            -gif:支持的颜色比较少, 支持简单透明,支持动图,适合颜色单一的图片和动图

            -png:支持颜色丰富,支持复杂透明,不支持动图,适合颜色丰富, 复杂透明, 专为网页而生

            -webp:这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
                    具备其他图片格式的所有优点,而且文件还特别小
                    缺点就是兼容性不好

            base64:将图片使用base64进行编码,这样可以直接将图片转换为字符
                    然后通过字符的方式来引入图片,一般都是一些需要和网页一起加载
                    的时候才会使用base64
                    
            选择图片的原则:效果一样用小的, 效果不一样用效果好的
     -->
    <img src="./img/00.jpg" alt="瑶妹">

    <!-- 引入外部图片, 直接复制图片地址 -->
    <img width="200" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1044962227,1849809786&fm=26&gp=0.jpg" alt="钢铁侠">



</body>
</html>
