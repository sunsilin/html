<!--文档声明, 声明当前网页的额版本-->
<!doctype html>

<!--html的根标签(元素)    标签就是元素,元素就是标签,网页中的所有内容都要写在根元素的里面--> 
<html>

	<!--head是网页的头部, head中的内容不会再网页中直接出现,主要是用来帮助浏览器或者搜索引擎来解析网页-->
	<head>
	
		<!--meta标签用来设置网页的元数据  这里meta用来设置网页的字符集,用来避免乱码问题-->		
		<meta charset='utf-8'>
		
		<!--网页标题. title中的内容会显示在浏览器的标题栏,搜索引擎会主要根据title中的内容来判断网页的主要内容-->
		<title></title>
	</head>
	
	<!--body是html的子元素, 表示网页的主体,网页中所有的可见的内容都应还写在body里面-->
	<body>
		<h1>网页的大标题</h1>
	</body>

</html>
