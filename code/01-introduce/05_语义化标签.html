<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素: block  element
            对页面进行布局,宏观布局


        行内元素:inline  element
            主要选中文字, 给文字设置特殊效果,主要用来包裹文字


    - 一般情况下,会在块元素中放行内元素,而不会在行内元素中放快元素
    - 块元素中基本上什么都能放, 但是p元素中不能放任何的块元素
    

    浏览器在解析网页时,会自动对网页中不符合规范的内容进行修正
        比如:
            标签写在了根元素外部
            p标签中嵌套了块元素
            根元素中出现了除head,body以外的子元素
            ... ...
     -->
</body>
</html>
