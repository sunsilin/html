<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 20px;
        }

        /* 
            伪元素:表示页面中一些特殊的并不真实存在的元素(表示特殊的位置)
            伪元素:使用::开头
                ::first-letter 表示第一个字母
                ::fist-line  表示第一行
                ::selection  表示选中的内容
                ::before    表示元素的开始位置
                ::after     表示元素的最后位置
                    -befor和after必须结合content属性来使用
                    -注意:befor和after添加的内容是不能选中的
        */  



        p::first-letter{
            font-size: 50px;
        }


        p::first-line{
            background-color: red;
        }


        p::selection{
            background-color: greenyellow;
        }


        div::before{
            content:'abc';
            color:red;
        }

        div::after{
            content: 'haha';
            color:yellowgreen;
        }

    </style>
</head>
<body>
    <p>Please use a different workspace.
       
        This workspace is already in use in another JupyterLab window. Please enter another workspace name.</p>

    <div>hello how are you</div>

</body>
</html>
