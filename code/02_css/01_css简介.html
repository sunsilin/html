    <link rel="stylesheet" href="./style.css">

<body>
    <!-- 
        网页分为三个部分:
            结构:html
            表现:css
            行为:javascript
        CSS:测层叠样式表
        网页实际上是一个多层的结构,通过css可以分别为网页的每一个层来设置样式
        而最终我们能看到的只是网页的最上边一层

        总之一句话,css是用来设置网页中元素的样式
     -->
     <!-- 
         使用css来修改元素样式

             第一种方式:(内联样式, 行内样式)
                 在标签内部通过style属性来设置元素的样式,不推荐使用
                 存在问题: 使用内联样式,样式只能对一个标签生效, 如果希望
                 影响到多个元素必须在没哟个元素中都复制一遍
                 并且当样式发生变化时, 我们必要要一个个修改,非常不方便维护,修改

            - 注意开发时绝对不要使用内联样式

            第二方式:(内部样式表)
                将样式编写到head中style标签里,
                然后通过css选择器来选中元素并为其设置各种样式, 
                可以同时为多个标签设置样式,并且修改时只需要修改一处即可全部应用
                内部样式表更加方便对样式进行重复使用
                问题:
                    我们的内部样式表只能对一个网页起作用,
                    它里边的样式不能跨页面进行复用

            第三种方式:(外部样式表)(最佳实践)
                可以将css样式编写到一个外部的css文件中
                然后通过link标签引入外部的css文件
                外部样式表需要通过link标签进行引入,
                意味着只要想使用这些样式的网页都可以进行引用
                使样式可以在不同页面之前进行复用

                -将样式编写到外部的css文件中, 可以使用到浏览器的缓存机制,
                从而加快网页加载速度,提高用户体验
                
      -->
     <p style="color: red; font-size: 20px;">少小离家老大回,乡音无改鬓毛衰</p>

     <p60 style="color: red; font-size:20px ;">今天天气真不错</p>

     <p>落霞与孤鹜齐飞,秋水共长天一色</p>

     <p>床前明月光,疑似地上霜</p>

</body>
</html>
