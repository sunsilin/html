<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            css注释,注释中的内容会自动被浏览器忽略
            css基本语法:
                选择器  声明块

            选择器:通过选择器可以选中页面中的指定元素,
               比如p的作用,就是选中页面中所有的p元素

            声明块:通过声明块指定要为元素设置的样式
                    声明块有一个一个声明组成
                    声明是一个名值对结构:
                            一个样式名对应一个样式值, 名和值之间以:连接,以;结尾
        */
        p{
            color:green;
            font-size: 20px;
        }
        h1{
            color:indianred;
        }

    </style>
</head>
<body>
    <h1>我是谁</h1>
    <p>今天天气真不错</p>
</body>
</html>
